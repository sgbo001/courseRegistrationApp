{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="\static\css\custom-form.css">
<h4>SHU Course Moodle Services - Registration</h4>
<form method="POST" class="custom-form">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form.as_p }}
        {{ profile_form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Register</button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">Are You Already Registered?<a class="ml-2" href="{% url 'login' %}">Login</a></small>
</div>

{% endblock content %}
